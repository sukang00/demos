<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="../sdk/sdk.css" />
    <link rel="stylesheet" href="../sdk/helper.css" />
    <link rel="stylesheet" href="../sdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 400px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  	<h1>基本用法</h1>
    <div id="root" class="app-wrapper"></div>
    <h1>配置多层级</h1>
    <div id="root1" class="app-wrapper"></div>
    <h1>横向摆放</h1>
    <div id="root2" class="app-wrapper"></div>
    <h1>响应式收纳</h1>
    <div id="root3" class="app-wrapper"></div>
    <script src="../sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
				  "type": "page",
				  "body": {
				    "type": "nav",
				    "stacked": true,
				    "className": "w-md",
				    "itemBadge": {
				      "mode": "ribbon",
				      "text": "${customText}",
				      "position": "top-left",
				      "visibleOn": "this.customText",
				      "level": "${customLevel}"
				    },
				    "links": [
				      {
				        "label": "Nav 1",
				        "to": "/docs/index",
				        "icon": "https://suda.cdn.bcebos.com/images%2F2021-01%2Fdiamond.svg",
				        "active": true
				      },
				      {
				        "label": "Nav 2",
				        "to": "/docs/api",
				        "customText": "HOT",
				        "customLevel": "danger"
				      },
				      {
				        "label": "Nav 3",
				        "to": "/docs/renderers",
				        "customText": "SUC",
				        "customLevel": "success"
				      },
				      {
				        "label": "外部地址",
				        "to": "http://www.baidu.com/",
				        "target": "_blank"
				      }
				    ]
				  }
				};
        let amisScoped = amis.embed('#root', amisJSON);
        let amisJSON1 = {
			  "type": "page",
			  "body": {
			    "type": "nav",
			    "stacked": true,
			    "className": "w-md",
			    "links": [
			      {
			        "label": "Nav 1",
			        "to": "/docs/index",
			        "icon": "fa fa-user",
			        "active": true
			      },
			      {
			        "label": "Nav 2",
			        "unfolded": true,
			        "children": [
			          {
			            "label": "Nav 2-1",
			            "children": [
			              {
			                "label": "Nav 2-1-1",
			                "to": "/docs/api-2-1-1"
			              }
			            ]
			          },
			          {
			            "label": "Nav 2-2",
			            "to": "/docs/api-2-2"
			          }
			        ]
			      },
			      {
			        "label": "Nav 3",
			        "to": "/docs/renderers"
			      }
			    ]
			  }
			}
			let amisScoped1 = amis.embed('#root1', amisJSON1);
			let amisJSON2 = {
			  "type": "page",
			  "body": {
			    "type": "nav",
			    "stacked": false,
			    "links": [
			      {
			        "label": "Nav 1",
			        "to": "/docs/index",
			        "icon": "fa fa-user"
			      },
			      {
			        "label": "Nav 2",
			        "to": "/docs/api"
			      },
			      {
			        "label": "Nav 3",
			        "to": "/docs/renderers"
			      }
			    ]
			  }
			}
			let amisScoped2 = amis.embed('#root2', amisJSON2);
			let amisJSON3 = {
		  "type": "page",
		  "body": {
		    "type": "nav",
		    "stacked": false,
		    "overflow": {
		      "enable": true
		    },
		    "links": [
		      {
		        "label": "Nav 1",
		        "to": "?to=nav1"
		      },
		      {
		        "label": "Nav 2",
		        "to": "?to=nav1"
		      },
		      {
		        "label": "Nav 3",
		        "to": "?to=nav3"
		      },
		      {
		        "label": "Nav 4",
		        "to": "?to=nav4"
		      },
		      {
		        "label": "Nav 5",
		        "to": "?to=nav5"
		      },
		      {
		        "label": "Nav 6",
		        "to": "?to=nav6"
		      },
		      {
		        "label": "Nav 7",
		        "to": "?to=nav7"
		      },
		      {
		        "label": "Nav 8",
		        "to": "?to=nav8"
		      }
		    ]
		  }
		}
			let amisScoped3 = amis.embed('#root3', amisJSON3);
			
      })();
    </script>
  </body>
</html>
