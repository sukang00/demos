<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="../sdk/sdk.css" />
    <link rel="stylesheet" href="../sdk/helper.css" />
    <link rel="stylesheet" href="../sdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 400px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  	<h1>基本用法</h1>
    <div id="root" class="app-wrapper"></div>
    <h1>动态获取</h1>
    <div id="root1" class="app-wrapper"></div>
    <div id="root2" class="app-wrapper"></div>
    <h1>不同内边距</h1>
    <div id="root3" class="app-wrapper"></div>
   
    <script src="../sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
				  "type": "page",
				  "body": {
				    "type": "wrapper",
				    "body": "内容",
				    "className": "b"
				  }
				};
        let amisScoped = amis.embed('#root', amisJSON);
        let amisJSON1 = {
			  "type": "page",
			  "body": {
			    "type": "page",
			    "data": {
			      "style": {
			        "color": "#aaa"
			      }
			    },
			    "body": [
			      {
			        "type": "wrapper",
			        "body": "内容",
			        "className": "b",
			        "style": "${style}"
			      }
			    ]
			  }
			}
			let amisScoped1 = amis.embed('#root1', amisJSON1);
			let amisJSON2 = {
			  "type": "page",
			  "body": {
			    "type": "page",
			    "data": {
			      "color": "#aaa"
			    },
			    "body": [
			      {
			        "type": "wrapper",
			        "body": "内容",
			        "className": "b",
			        "style": {
			          "color": "${color}",
			          "fontSize": "30px"
			        }
			      }
			    ]
			  }
			}
			let amisScoped2 = amis.embed('#root2', amisJSON2);
			let amisJSON3 = {
		  "type": "page",
		  "body": [
		    {
		      "type": "wrapper",
		      "body": "默认内边距",
		      "className": "b"
		    },
		    {
		      "type": "divider"
		    },
		    {
		      "type": "wrapper",
		      "body": "极小的内边距",
		      "size": "xs",
		      "className": "b"
		    },
		    {
		      "type": "divider"
		    },
		    {
		      "type": "wrapper",
		      "body": "小的内边距",
		      "size": "sm",
		      "className": "b"
		    },
		    {
		      "type": "divider"
		    },
		    {
		      "type": "wrapper",
		      "body": "中等的内边距",
		      "size": "md",
		      "className": "b"
		    },
		    {
		      "type": "divider"
		    },
		    {
		      "type": "wrapper",
		      "body": "大的内边距",
		      "size": "lg",
		      "className": "b"
		    },
		    {
		      "type": "divider"
		    },
		    {
		      "type": "wrapper",
		      "body": "无内边距",
		      "size": "none",
		      "className": "b"
		    }
		  ]
		}
			let amisScoped3 = amis.embed('#root3', amisJSON3);
			
      })();
    </script>
  </body>
</html>
