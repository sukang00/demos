<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="../sdk/sdk.css" />
    <link rel="stylesheet" href="../sdk/helper.css" />
    <link rel="stylesheet" href="../sdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 400px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  	<h1>基本用法</h1>
    <div id="root" class="app-wrapper"></div>
    <h1>分组展示模式</h1>
    <div id="root1" class="app-wrapper"></div>
    <h1>关闭下拉菜单</h1>
    <div id="root2" class="app-wrapper"></div>
    
   
    <script src="../sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
			  "type": "page",
			  "body": {
			    "type": "dropdown-button",
			    "label": "下拉菜单",
			    "buttons": [
			      {
			        "type": "button",
			        "label": "按钮1",
			        "disabled": true
			      },
			      {
			        "type": "button",
			        "label": "按钮2"
			      },
			      {
			        "type": "button",
			        "label": "按钮3"
			      }
			    ]
			  }
			};
        let amisScoped = amis.embed('#root', amisJSON);
        let amisJSON1 = {
			  "type": "page",
			  "body": {
			    "type": "dropdown-button",
			    "label": "下拉菜单",
			    "buttons": [
			      {
			        "label": "RD",
			        "icon": "fa fa-user",
			        "children": [
			          {
			            "type": "button",
			            "label": "前端FE"
			          },
			          {
			            "type": "button",
			            "label": "后端RD"
			          }
			        ]
			      },
			      {
			        "label": "QA",
			        "icon": "fa fa-user",
			        "children": [
			          {
			            "type": "button",
			            "label": "测试QA"
			          },
			          {
			            "type": "button",
			            "label": "交付测试DQA",
			            "disabled": true
			          },
			          {
			            "type": "divider"
			          }
			        ]
			      },
			      {
			        "label": "Manager",
			        "icon": "fa fa-user",
			        "children": [
			          {
			            "type": "button",
			            "label": "项目经理PM"
			          },
			          {
			            "type": "button",
			            "label": "项目管理中心PMO",
			            "visible": false
			          }
			        ]
			      }
			    ]
			  }
			}
			let amisScoped1 = amis.embed('#root1', amisJSON1);
			let amisJSON2 = {
			  "type": "page",
			  "body": {
			    "type": "dropdown-button",
			    "label": "下拉菜单",
			    "closeOnClick": true,
			    "closeOnOutside": true,
			    "buttons": [
			      {
			        "type": "button",
			        "label": "按钮1",
			        "disabled": true
			      },
			      {
			        "type": "button",
			        "label": "按钮2"
			      },
			      {
			        "type": "button",
			        "label": "按钮3"
			      }
			    ]
			  }
			}
			let amisScoped2 = amis.embed('#root2', amisJSON2);
			
			
      })();
    </script>
  </body>
</html>
