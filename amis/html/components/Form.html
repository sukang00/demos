<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="../sdk/sdk.css" />
    <link rel="stylesheet" href="../sdk/helper.css" />
    <link rel="stylesheet" href="../sdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 400px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  	<h1>基本用法</h1>
    <div id="root" class="app-wrapper"></div>
    <h1>默认模式</h1>
    <div id="root1" class="app-wrapper"></div>
    <h1>水平模式</h1>
    <div id="root2" class="app-wrapper"></div>
    <script src="../sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
		  "type": "page",
		  "body": {
		    "type": "form",
		    "api": "/amis/api/mock2/form/saveForm",
		    "body": [
		      {
		        "type": "input-text",
		        "name": "name",
		        "label": "姓名："
		      },
		      {
		        "name": "email",
		        "type": "input-email",
		        "label": "邮箱："
		      }
		    ]
		  }
		}
        let amisScoped = amis.embed('#root', amisJSON, {
          data: {
            myData: 'amis'
            }
          },
          {
            replaceText: {
              HOST: 'http://localhost'
            }
          });

        let amisJSON1 = {
		  "type": "page",
		  "body": {
		    "type": "form",
		    "api": "/amis/api/mock2/form/saveForm",
		    "body": [
		      {
		        "type": "input-text",
		        "name": "name",
		        "label": "姓名："
		      },
		      {
		        "name": "email",
		        "type": "input-email",
		        "label": "邮箱："
		      }
		    ]
		  }
		};
        let amisScoped1 = amis.embed('#root1', amisJSON1);
        let amisJSON2 = {
  "type": "page",
  "body": {
    "type": "form",
    "title": "水平模式",
    "mode": "horizontal",
    "body": [
      {
        "type": "input-email",
        "name": "email",
        "label": "邮箱",
        "required": true
      },
      {
        "type": "input-password",
        "name": "password",
        "label": "密码"
      },
      {
        "type": "checkbox",
        "name": "rememberMe",
        "label": "记住登录"
      }
    ]
  }
};
        let amisScoped2 = amis.embed('#root2', amisJSON2);
      })();
    </script>
  </body>
</html>
