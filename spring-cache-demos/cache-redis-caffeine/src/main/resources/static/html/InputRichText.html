<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>amis demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="../sdk/sdk.css" />
    <link rel="stylesheet" href="../sdk/helper.css" />
    <link rel="stylesheet" href="../sdk/iconfont.css" />
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        height: 500px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  	<h1>tinymce 自定义配置</h1>
    <div id="root" class="app-wrapper"></div>
    <script src="../sdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire('amis/embed');
        // 通过替换下面这个配置来生成不同页面
        let amisJSON = {
		  "type": "page",
		  "body": {
		    "type": "form",
		    "api": "/amis/api/mock2/form/saveForm",
		    "body": [
		      {
		        "type": "input-rich-text",
		        "name": "rich",
                "options": {
                  "menubar": false,
                  "height": 200,
                  "toolbar_location": "bottom",
                  // mobile: {
                  //   menubar: true,
                  //   "toolbar_mode": "floating",
                  //   plugins: 'autosave lists autolink',
                  //   toolbar: 'undo redo preview blocks bold italic forecolor backcolor  | alignleft aligncenter alignright alignjustify bullist numlist outdent indent removeformat',
                  //   "toolbar_location": "bottom",
                  // },
                  "plugins": [
                    "advlist",
                    "autolink",
                    "link",
                    "image",
                    "lists",
                    "charmap",
                    "preview",
                    "anchor",
                    "pagebreak",
                    "searchreplace",
                    "wordcount",
                    "visualblocks",
                    "visualchars",
                    "code",
                    "fullscreen",
                    "insertdatetime",
                    "media",
                    "nonbreaking",
                    "table",
                    "emoticons",
                    "template",
                    "help"
                  ],
                  "toolbar": "undo redo | preview blocks | bold italic forecolor backcolor  | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat"
                  // skin: 'outside',
                  // icons: 'small',
                  // height: 350,
                  // width: width,
                  // toolbar_location: 'bottom',
                  // plugins: 'lists code table codesample link',
                  // toolbar: 'blocks | bold italic underline strikethrough bullist link codesample',
                  // menubar: false,
                  // statusbar: false
                }
		      }
		    ]
		  }
		};
        let amisScoped = amis.embed('#root', amisJSON);
      })();
    </script>
  </body>
</html>
